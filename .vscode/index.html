<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.scss">
    <title>Dashboard de Surveillance Cloud</title>
</head>
<body>
    <!-- Étape 1: En-tête du dashboard -->
    <header>
        <div class="logo">
            <img src="cloudoptim-logo.png" alt="CloudOptim Logo">
        </div>
        <h1>CloudOptim</h1>
    </header>

    <!-- Étape 2: Section principale avec liste de serveurs -->
    <main>
        <section class="server-list">
            <!-- serveurs -->
            <div class="server">
                <h2>Server 1</h2>
                <p>Status: <span class="status online">Online</span></p>
                <p>CPU Utilisé: 30%</p>
                <p>Mémoire Utilisée: 40%</p>
                <button class="favorite-button">Favoris</button>
            </div>
	    <div class="server">
                <h2>Server 2</h2>
                <p>Status: <span class="status offline">Offline</span></p>
                <p>CPU Utilisé: 30%</p>
                <p>Mémoire Utilisée: 40%</p>
                <button class="favorite-button">Favoris</button>
            </div>
            <div class="server">
                <h2>Server 3</h2>
                <p>Status: <span class="status online">Online</span></p>
                <p>CPU Utilisé: 30%</p>
                <p>Mémoire Utilisée: 40%</p>
                <button class="favorite-button">Favoris</button>
            </div>
            <div class="server">
                <h2>Server 4</h2>
                <p>Status: <span class="status offline">Offline</span></p>
                <p>CPU Utilisé: 10%</p>
                <p>Mémoire Utilisée: 20%</p>
                <button class="favorite-button">Favoris</button>
            </div>
            	
            
        </section>
    </main>

    <!-- Étape 3: Pied de page -->
    <footer>
        &copy; 2023 CloudOptim
    </footer>

    <!-- Étape 4: Ajouter le script JavaScript -->
    <script src="app.js"></script>
</body>
</html>
